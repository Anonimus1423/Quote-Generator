<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<meta name="description" content="Generate best quotes of all time" />
		<link
			rel="icon"
			type="image/x-icon"
			sizes="16x16"
			alt="quote"
			href="./images/favicons/favicon-16x16.ico"
		/>
		<link
			rel="icon"
			type="image/x-icon"
			sizes="32x32"
			alt="quote"
			href="./images/favicons/favicon-32x32.ico"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="main-container">
				<section class="filters" id="filters">
					<form class="filters__form-container" id="filters-form">
						<label for="tag" class="filters__tags-label">Tags</label>
						<select type="text" id="tag" class="filters__input" title="tag">
							<option value="none">none</option>
						</select>
						<label for="author">Author Name</label>
						<input type="text" id="author" class="filters__input" />
						<label for="count" class="filters__count-label">Quotes: </label>
						<span id="count-value">20</span>
						<input type="range" min="1" max="150" value="20" id="count" />
						<label for="text-min-length">Minimum Characters</label>
						<input type="number" id="text-min-length" />
						<label for="text-max-length">Maximum Characters</label>
						<input type="number" id="text-max-length" />
						<label for="only-favorite" class="filters__only-favorite-label"
							>Only Favorites</label
						>
						<input type="checkbox" id="only-favorite" />
						<button type="submit"><p>Filter</p></button>
					</form>
				</section>
				<section class="quotes" id="quotes"></section>
			</div>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
